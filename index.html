<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span id="movesCounter" class="moves"></span> Moves
      <span class="timer"></span>

      <div class="restart" onclick="startGame()">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <div class="completed">
      <div class="completed-content">
        <h2>Good job!</h2>
        <a class="close" href="#">Ã—</a>
        <div class="congrats-message">
          <h4>You completed the game!</h4>
        </div>
        <div class="info-message">
          <p>You made <span class="final-moves"></span> moves in <span class="total-time"></span></p>
          <p>Rating: <span class="star-rating"></span></p>
        </div>
        <button class="play-again" onclick="reset()">
          Play again
        </button>
      </div>
    </div>

    <ul class="deck"></ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
